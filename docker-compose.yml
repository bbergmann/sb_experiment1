# Docker Compose for First Words - PySide6 GUI App with VNC
#
# Run: docker-compose up --build
# Then open: http://localhost:6080/vnc.html
#
# The app will be accessible via your web browser.

services:
  firstwords:
    build: .
    container_name: firstwords
    ports:
      - "6080:6080"
    volumes:
      - ./SBEXP1.json:/app/SBEXP1.json:ro
    stdin_open: true
    tty: true
